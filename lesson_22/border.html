<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="left-top">
                <input type="range" class="border-lt" value="0">
            </div>
            <div class="right-top">
                <input type="range" class="border-rt" value="0">
            </div>
        </div>
        <div class="center"></div>
        <div class="bottom">
            <div class="left-bottom">
                <input type="range" class="border-lb" value="0">
            </div>
            <div class="right-bottom">
                <input type="range" class="border-rb" value="0">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
